<GridLayout columns="*, *, *" height="54" row="1" class="bottom-navigation">
	<GridLayout col="0" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/home')"
        (tap)="onNavItemTap('/home')">
        <Label row="0" text="&#xe9ad;" class="icon"></Label>
        <Label row="1" text="home" class="label"></Label>
    </GridLayout>

    <GridLayout col="1" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/settings')"
        (tap)="onNavItemTap('/settings')">
        <Label row="0" text="&#xe9ad;" class="icon"></Label>
        <Label row="1" text="settings" class="label"></Label>
    </GridLayout>

    <GridLayout col="2" rows="auto, *" class="bottom-navigation-item" [class.selected]="isComponentSelected('/about')"
        (tap)="onNavItemTap('/about')">
        <Label row="0" text="&#xea15;" class="icon"></Label>
        <Label row="1" text="about" class="label"></Label>
    </GridLayout>
</GridLayout>
