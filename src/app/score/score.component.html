<ActionBar class="action-bar">
        <Label class="action-bar-title" style="font-family: 'Karma', serif;" text="Fitzpatrick skin phototype"></Label>
</ActionBar>

<StackLayout class="page">
        <GridLayout rows="*, *, auto, *" backgroundColor="#250046">

                <StackLayout row="0" verticalAlignment="center">
                    <Label textAlignment="center" color="#fff" fontSize="20" text="Your Fitzpatrick Skin Phototype:"></Label>
                    <Label marginTop="30" textAlignment="center" color="#fff" fontSize="60"
                        fontWeight="bold" [text]="this.type"></Label>
                </StackLayout>

                <StackLayout row="1" verticalAlignment="center" padding="5" margin="5">
                        <Label textAlignment="center" color="#fff" fontSize="20" textWrap="true" [text]="this.blurb"></Label>
                </StackLayout>
            
                <GridLayout row="2" backgroundColor="#B8CDF8" margin="20" width="150"
                    height="40" borderRadius="20" (tap)="navigateToHome()">
                    <Label verticalAlignment="center" horizontalAlignment="center" color="#fff"
                        fontSize="15" fontWeight="bold" text="MAIN MENU"></Label>
                </GridLayout>
            </GridLayout>
</StackLayout>
