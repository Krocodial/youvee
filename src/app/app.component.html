<TabView androidTabsPosition="bottom">

    <page-router-outlet
        *tabItem="{title: 'Home', iconSource: getIconSource('home')}"
        name="homeTab">
    </page-router-outlet>

    <page-router-outlet
        *tabItem="{title: 'Settings', iconSource: getIconSource('browse')}"
        name="settingsTab">
    </page-router-outlet>

    <page-router-outlet
        *tabItem="{title: 'Profile'}"
        name="profileTab">
    </page-router-outlet>

</TabView>
